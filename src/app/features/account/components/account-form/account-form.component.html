<form [formGroup]="accountForm" (ngSubmit)="handleSubmit()">
    <div class="flex flex-col gap-4 bg-light rounded-md border-1">
        <!-- Username -->
        <div class="flex flex-col gap-2 ">
            <label class="text-sm text-gray-500 font-medium" htmlFor="username">Username</label>
            <input placeholder="Username" pInputText id="username" formControlName="username" />
        </div>

        <!-- Password -->
        <div class="flex flex-col gap-2 ">
            <label class="text-sm text-gray-500 font-medium" htmlFor="password">Password</label>
            <input placeholder="Password" pInputText id="password" formControlName="password" />
        </div>

        <!-- Role -->
        <div class="flex flex-col gap-2 col-start-1 col-end-2">
            <label class="text-sm text-gray-500 font-medium" htmlFor="Role">Role Account</label>
            <p-dropdown appendTo="body" placeholder="Role" optionLabel="title" optionValue="value"
                formControlName="role" [options]="roles">
            </p-dropdown>
        </div>

        <!-- Linked User -->
        <div *ngIf="isLinkedUser" class="flex flex-col gap-2 col-start-1 col-end-2">
            <label class="text-sm text-gray-500 font-medium" htmlFor="linked_user">Linked User</label>
            <p-dropdown appendTo="body" placeholder="Role" optionLabel="title" optionValue="value"
                formControlName="role" [options]="roles">
            </p-dropdown>
        </div>
    </div>
    <div class="w-full flex justify-end mt-4">
        <p-button type="submit" label="Submit" [disabled]="!accountForm.valid"></p-button>
    </div>
</form>
