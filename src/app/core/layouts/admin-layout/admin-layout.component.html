<app-header (onDisplay)="displaySidebar = true" />

<app-sidebar [display]="displaySidebar" (onDisplay)="displaySidebar = false" />

<div class="main">
    <div
        [ngClass]="!(account.role === 'ROLE_ADMIN') ? 'pt-5' : ''"
        class="main-content"
    >
        <div class="wrapper">
            <app-breadcrumb
                *ngIf="account.role === 'ROLE_ADMIN'"
            ></app-breadcrumb>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
