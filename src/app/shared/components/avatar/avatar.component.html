<div
    *ngIf="isAdmin; else userAvatar"
    class="flex items-center justify-center w-10 h-10 rounded-full bg-white border-2 border-blue-500"
>
    <img
        src="/assets/images/avt.png"
        alt="Default Avatar"
        class="w-full h-full rounded-full"
    />
</div>
<ng-template #userAvatar>
    <div
        class="flex items-center justify-center w-10 h-10 rounded-full bg-orange-400 border-2 border-white"
        [ngClass]="class"
    >
        <span class="text-white font-semibold text-lg" [ngClass]="textClass">{{
            displayInitial
        }}</span>
    </div>
</ng-template>
